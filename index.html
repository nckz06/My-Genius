<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="game-content">
            <div class="point-content">
                <span class="text" id="level">Nível:</span>
                <span class="text" id="score">Pontuação:</span>
                <span class="text" id="max-score">Maior Pontuação: 0</span>
            </div>
            <div class="genius">
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
                <div class="green"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
